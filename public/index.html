<!DOCTYPE html>
<!-- SPA(single page application單頁式應用程式)所用的頁面就是這個index,html頁面 -->
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>React 練習</title>
  </head>
  <body>
    <!-- noscript是如果瀏覽器沒有允許javascript運行的時候就會出現，對於React專案來說一定要允許javascript運行他才會跑 -->
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <!-- 這個id為root的div非常重要，所有在src資料夾的js文件所製作出來的component都會在這個div裡面 -->
    <!-- 所以如果把這個div刪掉的話，component就無法放到網頁來 -->
    <div id="root"></div>
  </body>
</html>
